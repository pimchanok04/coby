<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 5 - Form Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 class="text-3xl font-bold underline">
    </h1>
    <div class="flex justify-center w-screen h-screen">
        <div class="bg-white w-2/3 p-3 m-4 rounded-lg">
            <h1 class="text-center font-bold">เเบบลงทะเบียน</h1>
            <p class="text-sm text-center">เเบบฟอร์มลงทะเบียนเรียน สำหรับนักศึกษา คณะบริหารธุรกิจ
                สาขาวิชานวัตกรรมระบบสารสนเทศ</p>
            <form>
                <div class="mt-10 p-3">
                    <p>ชื่อ</p>
                    <input type="text" placeholder="กรุณาระบุชื่อนักศึกษา" class="input" />
                </div>
                <div class="mt-10 p-3">
                    <p>นามสกุล</p>
                    <input type="text" placeholder="กรุณาระบุนามสกุลนักศึกษา" class="input">
                </div>
                <div class="mt-10 p-3">
                    <p>รหัสนักศึกษา</p>
                    <input type="number" placeholder="กรุณาระบุรหัสนักศึกษา" class="input">
                </div>
                <div class="mt-10 p-3">
                    <p>วิชาที่ต้องการลงทะเบียนเรียน</p>

                    <select class="select">
                        <option disabled selected>กรุณาเลือกวิชา</option>
                        <option>Basic Programing</option>
                        <option>Advanced Programing</option>
                        <option>Web Programing</option>
                        <option>Mobile Application</option>
                    </select>
                    <div class="mt-10 p-3">
                    <p>หมายเหตุ</p>
                    <textarea class="textarea" placeholder="กรุณาระบุหมายเหตุ"></textarea>
                </div>
                </div>
                <div class="mt-10 p-3">
                    <button class="btn btn-success w-full text-black">Success</button>
                </div>
                
        </div>
        
        </form>
        <script src="./script.js"></script>
</body>

</html>
