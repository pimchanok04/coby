<!DOCTYPE html>
<html>
    <head>
        <title>Work Age</title>
    </head>

    <body>
        <h1>!!Age!!</h1>
        <input id="input-age" placeholder="กรุณากรอกอายุของคุณ" type="number">
        <button onclick="checkAge()">ตรวจสอบ</button>
        <h1 id="age-msg">คุณอยู่ในวัย:</h1>

        <script>
            function checkAge() {
                const ageInputElement = document.getElementById('input-age')
                const age = ageInputElement.value

                const ageMsgElement = document.getElementById('age-msg')

                console.log(age)

                if (age === "") {
                    alert('คุณยังไม่ได้ระบุอายุ')
                }

                const covertAgeToNumber = +age
                if (covertAgeToNumber >= 60) {
                    ageMsgElement.innerText = 'คุณอยู๋ในวัย: วัยผู้สูงอายุ'
                } else if (covertAgeToNumber >= 25) {
                    ageMsgElement.innerText = 'คุณอยู๋ในวัย: วัยทำงาน'
                } else if (covertAgeToNumber >= 13) {
                    ageMsgElement.innerText = 'คุณอยู๋ในวัย: วัยรุ่น'
                } else {
                    ageMsgElement.innerText = 'คุณอยู๋ในวัย: วัยเด็ก'
                }
            }

        </script>

    </body>

</html>
