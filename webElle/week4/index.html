<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>week4 - Project Overview</title>
</head>

<body>
    <div>
        <div>
            <h1 id="greeting">สวัสดีคุณ [ชื่อ]</h1>
        </div>
    </div>
    <button onclick="showUserInfo()">แสดงข้อมูลผู้ใช้</button>
    <button onclick="location.reload()">รีเฟรซหน้า</button>
    <button onclick="openNewWindow()">เปิดหน้าต่างใหม่</button>
    <div>

    </div>
    <script>

        function openNewWindow() {
            window.open('https://www.google.com/')
        }

        function Lo() {   
            window.location.reload()
        }
        
        function showUserInfo() {
            const userAgent = navigator.userAgent;
            const language = navigator.language;
            const width = screen.width;
            const height = screen.height;
            alert('ข้อมูลผู้ใช้ ' + userAgent + 'ภาษา ' + language + 'ความกว้าง ' + width + 'สูง ' + height)
        }

        const userName = window.prompt('Pls input name')
        if (userName) {
            document.getElementById('greeting').innerText = 'Hello ' + userName
        }
    </script>
</body>

</html>
